apiVersion: apps/v1
kind: Deployment
metadata:
  name: detector-ml
  namespace: fake-news
spec:
  replicas: 2
  selector:
    matchLabels:
      app: detector-ml
  template:
    metadata:
      labels:
        app: detector-ml
    spec:
      containers:
      - name: detector-ml
        image: ${DOCKERHUB_USERNAME}/fake-news-detector-ml:latest
        imagePullPolicy: Always
        env:
        - name: MONGO_URI
          value: "mongodb://mongodb:27017"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "500Mi"
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: detector-ml
  namespace: fake-news
spec:
  selector:
    app: detector-ml
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
