apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-news-ui
  namespace: fake-news
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fake-news-ui
  template:
    metadata:
      labels:
        app: fake-news-ui
    spec:
      containers:
      - name: fake-news-ui
        image: ${DOCKERHUB_USERNAME}/fake-news-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fake-news-ui
  namespace: fake-news
spec:
  selector:
    app: fake-news-ui
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
