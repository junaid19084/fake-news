version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fakenews_network

  detector-ml:
    # Use either local build or Docker Hub image
    build:
      context: ./fake-news/detector-ml
      dockerfile: Dockerfile
    # Uncomment the line below and comment out the build section to use Docker Hub image
    # image: ${DOCKERHUB_USERNAME}/fake-news-detector-ml:latest
    environment:
      - MONGO_URI=mongodb://mongodb:27017
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - fakenews_network

  fake-news-ui:
    # Use either local build or Docker Hub image
    build:
      context: ./fake-news/fake-news-ui
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    # Uncomment the line below and comment out the build section to use Docker Hub image
    # image: ${DOCKERHUB_USERNAME}/fake-news-ui:latest
    ports:
      - "8080:80"
    depends_on:
      - detector-ml
    networks:
      - fakenews_network
    
  # Optional: Nginx load balancer for local development
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - detector-ml
      - fake-news-ui
    networks:
      - fakenews_network

networks:
  fakenews_network:
    driver: bridge

volumes:
  mongodb_data:
